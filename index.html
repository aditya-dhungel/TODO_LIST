<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="app-name">TODO LIST</h1>
      <form id="todo-form">
        <input id ="todo-input" type="text" placeholder="Add your Tasks..."/>
        <button id ="todo-button" type="submit">
          <img id="add-tasks-icon" src="assets/add.svg" alt="add task" />
        </button>
      </form>
      <div class="todo">
        <h4 class="your-tasks">Your Tasks</h4>
        <ul id="todo-list">
          <!-- <li>
            <span>This is my task</span>
            <img src="assets/unchecked.svg" alt="unchecked" />
            <img src="assets/trash.svg" alt="trash" />
          </li> -->
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
